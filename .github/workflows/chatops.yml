name: Run Chatops

on:
  workflow_dispatch:  # This allows manual triggering from GitHub UI
  schedule:
    - cron: '0 14 * * *'  # Run every day at 14:00 UTC (7:00 AM PST)

jobs:
  run-chatops:
    runs-on: ubuntu-latest
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
      LI_ACCESS_TOKEN: ${{ secrets.LI_ACCESS_TOKEN }}
      PROFILE_ID: ${{ secrets.PROFILE_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify secrets
        run: |
          echo "=== Secrets Verification ==="
          echo "SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:+Set} ${SLACK_BOT_TOKEN:-Not Set}"
          echo "SLACK_CHANNEL_ID: ${SLACK_CHANNEL_ID:+Set} ${SLACK_CHANNEL_ID:-Not Set}"
          echo "LI_ACCESS_TOKEN: ${LI_ACCESS_TOKEN:+Set} ${LI_ACCESS_TOKEN:-Not Set}"
          echo "PROFILE_ID: ${PROFILE_ID:+Set} ${PROFILE_ID:-Not Set}"
          echo "=== End of Secrets Verification ==="

      - name: Debug environment
        run: |
          echo "Python version: $(python3 --version)"
          echo "Python executable: $(which python3)"
          echo "Environment variables:"
          env | sort

      - name: Run Chatops
        run: python3 chatops.py
